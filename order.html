<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Burger Hut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section starts here -->
    <header class="header">
        <div class="logo"> 
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </div>  
        <nav class="nav">
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="order.html" class="cta-button">Order Now</a>
    </header>
    <!-- header dection ends here -->
    <main class="order">
        <h2>Order Your Favorites</h2>
        <form action="#" method="post" class="order-form">
            <section class="menu-section">
                <h3>Burgers</h3>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="burger" value="Classic Burger">
                        Classic Burger - $5.99
                    </label>
                </div>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="burger" value="Cheeseburger">
                        Cheeseburger - $6.49
                    </label>
                </div>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="burger" value="Bacon Burger">
                        Bacon Burger - $6.99
                    </label>
                </div>
            </section>

            <section class="menu-section">
                <h3>Sides</h3>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="side" value="Fries">
                        Fries - $2.99
                    </label>
                </div>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="side" value="Onion Rings">
                        Onion Rings - $3.49
                    </label>
                </div>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="side" value="Salad">
                        Salad - $3.99
                    </label>
                </div>
            </section>

            <section class="menu-section">
                <h3>Drinks</h3>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="drink" value="Soda">
                        Soda - $1.99
                    </label>
                </div>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="drink" value="Water">
                        Water - $0.99
                    </label>
                </div>
                <div class="menu-item">
                    <label>
                        <input type="checkbox" name="drink" value="Milkshake">
                        Milkshake - $3.99
                    </label>
                </div>
            </section>

            <h3>Contact Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Burger Hut. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#" aria-label="Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="mailto:info@burgerhut.com" aria-label="Email"><img src="email-icon.png" alt="Email"></a>
            </div>
        </div>
    </footer>
